<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>简易登录界面 - bjyadmin</title>
	<bootstrapcss />
</head>
<body>
<br />
<br />
<a href="{:U('Admin/Index/index')}">前往管理后台</a>
<br />
<br />
<a href="{:U('Home/Index/logout')}">退出登录</a>
<br />
<br />
超级管理员登录：
<form method="post">
    用户名：<input type="text" name="username" value="admin">
    密码：<input type="text" name="password" value="123456">
    <input type="submit" value="登录">
</form>
<br />
文章管理员登录：
<form method="post">
    用户名：<input type="text" name="username" value="admin2">
    密码：<input type="text" name="password" value="123456">
    <input type="submit" value="登录">
</form>
<br />
<br />
<form action="{:U('Home/Index/qrcode')}" method="post">
    输入连接：http://<input type="text" name="url" value="baijunyao.com">
    <input type="submit" value="生成二维码">
</form>
<br />
<br />
<form action="{:U('Home/Index/send_email')}" method="post">
    输入邮箱：<input type="text" name="email" value="baijunyao@baijunyao.com">
    <input type="submit" value="发送邮件">
</form>
<br />
<br />
<form action="{:U('Home/Index/alipay')}" method="post">
    输入金额：<input type="text" name="price" value="1">
    <input type="submit" value="生成支付宝订单">
</form>
<br />
<br />
<form action="{:U('Home/Index/pdf')}" method="post">
    输入内容：<textarea name="content" cols="30" rows="10"><h1 style="color:red">hello word</h1></textarea>
    <input type="submit" value="生成pdf">
</form>
<br />
<br />
请使用2个不同的浏览器分别打开着两个链接即可聊天：<a href="{:U('Home/Index/user1')}" target="_blank">用户1</a>&emsp;<a href="{:U('Home/Index/user2')}">用户2</a>


<bootstrapjs />
</body>
</html>
